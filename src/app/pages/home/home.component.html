<div class="container__page">
    <!-- Title-->
    <app-title [name]="'Medals per Country'"></app-title>

    <!-- Cards -->
    <div class="cards">
        <app-card [name]="'Number of JOs'" [values]=olympicsJo></app-card>
        <app-card [name]="'Number of countries'" [values]=olympicCountries.length></app-card>
    </div>

    <!-- Chart-->
    <apx-chart class="chart"
        [series]=countriesMedals
        [chart]="chartOptions['chart']"
        [labels]=olympicCountries
        [legend]="chartOptions['legend']"
        [responsive]="chartOptions['responsive']"
    ></apx-chart>
</div>
