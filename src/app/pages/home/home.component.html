<div class="container__page">
    <!-- Title-->
    <h1 class="page__title">Medals per Country</h1>

    <!-- Cards -->
    <div class="cards">
        <app-card [title]="'Number of JOs'" [values]=olympicsJo></app-card>
        <app-card [title]="'Number of countries'" [values]=olympicCountries.length></app-card>
    </div>

    <!-- Chart-->
    <apx-chart class="chart"
        [series]=countriesMedals
        [chart]="chartOptions['chart']"
        [labels]=olympicCountries
        [legend]="chartOptions['legend']"
        [responsive]="chartOptions['responsive']"
    ></apx-chart>
</div>
